<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>微信编辑器</title>
  <script type="text/javascript" src="ueditor/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
  <script type="text/javascript" src="ueditor/ueditor.all.js"></script>

  <script type="text/javascript" src="ueditor/ueditor_custom.js">
  </script>
</head>

<body>

  <div class="container ueditor-content">
    <div id="js_editor" class="edui_editor_wrp"></div>
  </div>
  <p>
    <button type="button" name="button" id="ok">确定</button>
  </p>

  <script type="text/javascript">
    var editorId = "appmsg_editor";

    var editor = UE.getEditor("js_editor", {
      id: editorId,
      wordCount: false,
      elementPathEnabled: false
    });
	
	
    $("#ok").click(function() {
      var data = editor.getContent();
      alert(data);
    });
  </script>
</body>

</html>
